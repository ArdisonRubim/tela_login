<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <div id="div-container-login">
        <!--Form login-->
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email-login" id="email-login" placeholder="Digite seu email">
            <label for="senha">Senha</label>
            <input type="password" name="senha-login" id="senha-login" placeholder="Digite sua senha">
            <input type="submit" id="btn-submit" value="Enviar">
        </form>
        <div id="div-container-social">
            <p>Entre pelas suas redes sociais</p>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-linkedin"></i>
        </div>
        <div id="div-container-registrer">
            <p>Ainda nÃ£o tem uma conta?</p>
            <a href="">Registrar</a>
        </div>

    </div>
</body>
</html>
